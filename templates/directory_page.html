{% extends 'base.html' %}
{% block title%}{{data.page_title}}{% endblock %}

{% block content -%}
<main>
    <h1 class="page_title">{{data.page_title}}</h1>
    {{data.intro |safe}}
    <ul>
    {% for item in data.sub_menu %}
        <li><a href="{{data.sub_menu[item].link}}">{{data.sub_menu[item].title}}</a> - <em>{{item}}</em></li>
    {% endfor %}
    </ul>
</main>
{% endblock %}
